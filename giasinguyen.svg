<svg width="100%" height="100%" viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Font và các animation -->
    <style type="text/css"><![CDATA[
      text {
        font-family: 'Courier New', Courier, monospace;
        font-size: 32px;
        fill: #fff;
        white-space: nowrap;
        overflow: hidden;
      }
      /* Typewriter effect */
      @keyframes typewriter {
        from { clip-path: inset(0 100% 0 0); }
        to   { clip-path: inset(0 0 0 0); }
      }
      /* Fade and hold */
      @keyframes fadeInOut {
        0%, 10%   { opacity: 0; }
        10%, 30%  { opacity: 1; }
        30%, 40%  { opacity: 0; }
        100%      { opacity: 0; }
      }
      /* Cursor blink */
      @keyframes blinkCaret { 50% { opacity: 0; } }

      .line {
        clip-path: inset(0 100% 0 0);
        animation: 
          typewriter 2s steps(30) forwards,    /* gõ chữ */
          fadeInOut 10s ease forwards,         /* hiển thị giữ và ẩn */
          blinkCaret 0.8s step-end infinite 2s; /* con trỏ nhấp nháy */
      }
      /* Delay cho mỗi nội dung */
      .line:nth-child(1) { animation-delay: 0s, 0s, 2s; }
      .line:nth-child(2) { animation-delay: 10s, 10s, 12s; }
      .line:nth-child(3) { animation-delay: 20s, 20s, 22s; }
      .line:nth-child(4) { animation-delay: 30s, 30s, 32s; }
    ]]></style>
  </defs>

  <!-- Chỉ dùng 1 vị trí text, 4 phần tử thay thế nhau -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">
    <tspan class="line">JAVA Backend Developer</tspan>
    <tspan class="line">Spring Boot / React JS ...</tspan>
    <tspan class="line">JAVA</tspan>
    <tspan class="line">Nguyen Tran Gia Si</tspan>
  </text>
</svg>
